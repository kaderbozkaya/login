<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <img src="img/back_img.jpg" class="login_image">

        <form class="login_form">
            <h1 class="header">LOGIN</h1>

            <div class="login_content">
                <div class="login_box">
                    <i class="bi bi-person input_icon"></i>

                    <div class="input_part">
                        <input type="email" required class="login_input" placeholder=" ">
                        <label class="login_label">Email</label>
                    </div>
                </div>

                <div class="login_box">
                    <i class="bi bi-lock-fill input_icon"></i>
                    <div class="input_part">
                        <input type="password" required class="login_input" id="login-password" placeholder=" ">
                        <label class="login_label">Password</label>
                        <i class="bi bi-eye-slash password_eye" id="password-eye"></i>
                    </div>
                </div>
            </div>
            <div class="check_forgot">
                <div class="check_input">
                    <input type="checkbox" class="check_me">
                    <label class="remember_me">Remember Me</label>
                </div>
                <a href="#" class="forgot_pass">Forgot Password</a>
            </div>
            <button class="login_button">Login</button>
            <p class="no_account">Don't have an account?
                <a href="#" class="register">Register</a>
            </p>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
